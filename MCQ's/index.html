<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Validation</title>
    <style>
        .correct {
            color: green;
        }

        .incorrect {
            color: red;
        }

        .error {
            color: orange;
        }
    </style>
</head>

<body>
    <fieldset>
        <legend>
            <h1>HTML Multiple Choice Questions</h1>
        </legend>

        <form id="mcq-form">
            <!-- Question 1 -->
            <div class="question">
                <label for="q1">1. What is the function of the HTML style attribute?</label><br>
                <input type="radio" name="q1" value="A">
                <label>It is used to add styles to an HTML element.</label><br>
                <input type="radio" name="q1" value="B">
                <label>It is used to uniquely identify some specific styles of some element</label><br>
                <input type="radio" name="q1" value="C">
                <label>Both A and B</label><br>
                <input type="radio" name="q1" value="D">
                <label>None</label>
                <br><br>
            </div>

            <!-- Question 2 -->
            <div class="question">
                <label for="q2">2. What is the select tag used for?</label><br>
                <input type="radio" name="q2" value="A">
                <label>Creates a combo box</label><br>
                <input type="radio" name="q2" value="B">
                <label>Select some attribute and change their style</label><br>
                <input type="radio" name="q2" value="C">
                <label>Change text font</label><br>
                <input type="radio" name="q2" value="D">
                <label>None</label>
                <br><br>
            </div>

            <!-- Question 3 -->
            <div class="question">
                <label for="q3">3.Which attribute is used to provide a unique name to an HTML element?</label><br>
                <input type="radio" name="q3" value="A">
                <label for="option1">id</label><br>
                <input type="radio" name="q3" value="B">
                <label for="option2">class</label><br>
                <input type="radio" name="q3" value="C">
                <label for="option3">type</label><br>
                <input type="radio" name="q3" value="D">
                <label for="option4">None</label><br>
            </div>

            <!-- Question 4 -->
            <div>
                <label for="q4">4.Which of the following is correct about HTML?</label><br>
                <input type="radio" name="q4" value="A">
                <label for="option1"> HTML uses User Defined Tags</label><br>
                <input type="radio" name="q4" value="B">
                <label for="option2">HTML uses tags defined within the language</label><br>
                <input type="radio" name="q4" value="C">
                <label for="option3">Both</label><br>
                <input type="radio" name="q4" value="D">
                <label for="option4">None</label><br>
            </div>

            <!-- Question 5 -->
            <div>
                <label for="questions">5.Which of the following is true about HTML tags?</label><br>
                <input type="radio" name="q5" value="A">
                <label for="option1">Are case sensitive</label><br>
                <input type="radio" name="q5" value="B">
                <label for="option2">Are not case sensitive</label><br>
                <input type="radio" name="q5" value="C">
                <label for="option3">Are in uppercase</label><br>
                <input type="radio" name="q5" value="D">
                <label for="option4">Are in lowercase</label>
            </div>
            <br>
            <button type="button" id="submit-btn">Submit</button>
        </form>

        <div id="feedback" style="margin-top: 20px;"></div>
    </fieldset>

    <script>
        const correctAnswers = {
            q1: "A",
            q2: "A",
            q3: "A",
            q4: "B",
            q5: "B"
        };

        document.getElementById('submit-btn').addEventListener('click', function () {
            const form = document.getElementById('mcq-form');
            const feedbackDiv = document.getElementById('feedback');
            let score = 0;
            let unanswered = 0;

            feedbackDiv.innerHTML = "";

            for (const question in correctAnswers) {
                const selected = form[question];
                const answer = Array.from(selected).find(radio => radio.checked)?.value;

                if (!answer) {
                    feedbackDiv.innerHTML += `<p class="error">You did not answer question ${question.slice(1)}.</p>`;
                    unanswered++;
                    continue;
                }

                if (answer === correctAnswers[question]) {
                    feedbackDiv.innerHTML += `<p class="correct">Question ${question.slice(1)}: Correct!</p>`;
                    score++;
                } else {
                    feedbackDiv.innerHTML += `<p class="incorrect">Question ${question.slice(1)}: Incorrect. The correct answer is ${correctAnswers[question]}.</p>`;
                }
            }

            feedbackDiv.innerHTML += `<p><strong>Your Score: ${score}/${Object.keys(correctAnswers).length}</strong></p>`;

            feedbackDiv.scrollIntoView({ behavior: "smooth" });
        });
    </script>
</body>

</html>
